{% extends 'app/dashboard.html' %}
{% block content %}
{% comment %} <h2>{{ hostels }}</h2> {% endcomment %}
<form method = "post" action={% url 'deletefacility' %} style="border:1px solid #ccc">
    {% csrf_token %}
{% for h in facilities %}

<div class="w3-container w3-text-teal w3-round-large w3-border w3-margin w3-border-amber w3-quarter">
    <table class="w3-table w3-bordered">
<tr>
    <td>Hostel</td><td> {{ h.hostel }}</td></tr>
<tr>
<td>Name</td><td>{{h.f_name}}</td></tr>   
<tr>
<td>Description</td><td>{{h.f_description}}</td></tr>

{% comment %} <input type="hidden" name="facilityidid" value={{h.id}}> {% endcomment %}
<tr>
<td><button type="submit" name="action" class="w3-button w3-round w3-red" value={{h.id}}>Delete</button></td></tr>
</table>

</div>

 {% endfor %}
</form>

{% endblock %}
